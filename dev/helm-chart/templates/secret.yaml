apiVersion: v1
kind: Secret
metadata:
  name: app-db-conf
  namespace: {{ .Values.namespace }}
  labels:
    app: film-application
data:
  POSTGRES_HOST: {{ .Values.database.host | b64encodestring }}
  POSTGRES_DB: {{ .Values.database.dbName | b64encodestring }}
  POSTGRES_USER: {{ .Values.database.dbUser | b64encodestring }}
  POSTGRES_PASSWORD: {{ .Values.database.dbPassword | b64encodestring }}
